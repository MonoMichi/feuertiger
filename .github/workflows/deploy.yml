name: Continuous Delivery

on:
    repository_dispatch:
        branch:
            - master
            - dev
        types: [deploy]

jobs:
    deploy_firebase:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '8'
                  registry-url: 'https://npm.pkg.github.com'
            - name: Install
              working-directory: ./deployments/firebase/functions
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm install
            - name: Build
              working-directory: ./deployments/firebase/functions
              run: npm run build
            - name: Deploy
              working-directory: ./deployments/firebase/functions
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
              run: |
                  firebase functions:config:set secrets.projectId=${{ secrets.FIREBASE_SECRETS_PROJECT_ID }}
                  firebase functions:config:set secrets.privateKey=${{ secrets.FIREBASE_SECRETS_PRIVATE_KEY }}
                  firebase functions:config:set secrets.clientEmail=${{ secrets.FIREBASE_SECRETS_CLIENT_EMAIL }}
                  firebase functions:config:set secrets.apiKey=${{ secrets.FIREBASE_SECRETS_APP_APIKEY }}
                  firebase functions:config:set secrets.authDomain=${{ secrets.FIREBASE_SECRETS_APP_AUTHDOMAIN }}
                  npm run deploy:ci
