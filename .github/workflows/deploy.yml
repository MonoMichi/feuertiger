name: Continuous Delivery

on:
    repository_dispatch:
        branch:
            - master
            - dev
        types: [deploy]

jobs:
    deploy_firebase:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '8'
                  registry-url: 'https://npm.pkg.github.com'
            - name: Install
              working-directory: ./deployments/firebase/functions
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  npm i -g firebase-tools && npm i firebase-functions --no-save --no-package-lock
                  npm install
            - name: Build
              working-directory: ./deployments/firebase/functions
              run: npm run build
            - name: Set_Firebase_Config
              working-directory: ./deployments/firebase/functions
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
              run: |
                  firebase use --add ${{ secrets.FIREBASE_SECRETS_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }} |
                  firebase functions:config:set --token ${{ secrets.FIREBASE_TOKEN }} |
                  secrets.projectid=${{ secrets.FIREBASE_SECRETS_PROJECT_ID }} |
                  secrets.privatekey=${{ secrets.FIREBASE_SECRETS_PRIVATE_KEY }} |
                  secrets.clientemail=${{ secrets.FIREBASE_SECRETS_CLIENT_EMAIL }} |
                  secrets.apikey=${{ secrets.FIREBASE_SECRETS_APP_APIKEY }} |
                  secrets.authdomain=${{ secrets.FIREBASE_SECRETS_APP_AUTHDOMAIN }}
            - name: Deploy_Firebase
              working-directory: ./deployments/firebase/functions
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
              run: npm run deploy:ci
