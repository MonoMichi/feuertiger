name: CD

on:
    push:
        branches:
            - 'master'

jobs:
    deploy_firebase:
        needs: build_and_publish
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2-beta
            - uses: actions/setup-node@v1
              with:
                  node-version: '13.x'
            - name: Install
              working-directory: ./deployments/firebase
              run: npm install
            - name: Build
              working-directory: ./deployments/firebase
              run: npm run build
            - name: Deploy
              working-directory: ./deployments/firebase
              run: npm run deploy
