overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./dist/index.ts:
    schema: "./dist/schema.graphql"
    declarationKind: "interface"
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
  ./dist/schema.json:
    schema: "./dist/schema.graphql"
    config:
      minify: false
    plugins:
      - introspection
