overwrite: true
schema: ./src/**/*.graphql
documents: ./src/**/*.graphql
hooks:
    beforeDone:
        - prettier --write
generates:
    ./dist/index.ts:
        hooks:
            afterOneFileWrite:
                - tsc && rm
        plugins:
            - add:
                  content:
                      - 'export { DateTimeResolver } from "graphql-scalars";'
            - typescript
            - typescript-operations
            - typescript-resolvers
            - typescript-react-apollo
        config:
            minify: false
            withHooks: true
            withComponent: false
            withHOC: false
            withResultType: true
            enumsAsTypes: true
            reactApolloVersion: 3
    ./dist/schema.json:
        config:
            minify: false
        plugins:
            - introspection
    ./dist/schema.graphql:
        config:
            includeDirectives: true
            commentDescriptions: true
        plugins:
            - schema-ast
