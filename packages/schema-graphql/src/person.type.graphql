type Person implements Node {
    id: ID!
    firstname: String
    lastname: String
    exercises: ExerciseConnection
}

type PersonEdge implements Edge {
    cursor: String!
    node: Person
}

type PersonConnection implements Connection {
    pageInfo: PageInfo!
    edges: [PersonEdge]
}

input Person {
    firstname: String
    lastname: String
    exercises: ExerciseConnection
}

extend type Mutation {
    createPerson(person: Person!): Person
    updatePerson(exercise: Exercise!): Exercise
    addExerciseToPerson(exerciseId: ID!, personId: [ID]!): boolean
    removeExerciseFromPerson(exerciseId: ID!, personId: [ID]!): boolean
}
