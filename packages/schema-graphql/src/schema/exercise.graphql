type Exercise implements Node {
    id: ID!
    topic: String!
    timeslot: Timeslot
    leaders: [Person]
    participants: [Person]
}

input _Exercise {
    id: ID!
    topic: String!
    timeslot: _Timeslot
    leaders: [_Node]
    participants: [_Node]
}

extend type Query {
    allExercises(filter: _Query): [Exercise]
}
