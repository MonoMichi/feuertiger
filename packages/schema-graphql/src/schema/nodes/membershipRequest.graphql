enum MembershipRequestStatus {
    PENDING
    APPROVED
    DISAPPROVED
}

type MembershipRequest implements Node {
    id: ID!
    department: Department
    status: MembershipRequestStatus
    user: User
}

input _MembershipRequest {
    userId: ID
    departmentId: ID!
}

extend type Query {
    membershipRequest(id: ID!): MembershipRequest
}

extend type Mutation {
    createMembershipRequest(
        membershipRequest: _MembershipRequest
    ): MembershipRequest
    removeMembershipRequest(membershipRequestId: ID!): Boolean
}
