enum MembershipRequestState {
    Pending
    Approved
    Disapproved
}

type MembershipRequest implements Node {
    id: ID!
    department: Department
    status: MembershipRequestState
}

input _MembershipRequest {
    userId: ID
    departmentId: ID!
}

extend type Mutation {
    createMembershipRequest(
        membershipRequest: _MembershipRequest
    ): MembershipRequest
}
