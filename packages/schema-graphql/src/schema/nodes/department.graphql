type Department implements Node {
    id: ID!
    name: String
    federation: String
    phone: String
    email: String
    homepage: String
    address: Address
    memberships(query: _Query): DepartmentMembershipConnection
    exercises(query: _Query): ExerciseConnection
}

type DepartmentEdge implements Edge {
    node: Department!
    cursor: String!
}

type DepartmentConnection implements Connection {
    totalCount: Int!
    edges: [DepartmentEdge!]!
    pageInfo: PageInfo!
}

extend type Query {
    department(id: ID!): Department
    departments(query: _Query): DepartmentConnection
}
