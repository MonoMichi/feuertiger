type Exercise implements Node {
    id: ID!
    topic: String!
    timeslot: Timeslot
    leaders: ExercisePersonConnection
    participants: ExercisePersonConnection
}

type ExercisePersonEdge implements Edge {
    cursor: String!
    node: Person
}

type ExercisePersonConnection implements Connection {
    pageInfo: PageInfo!
    edges: [ExercisePersonEdge]
}

type ExerciseEdge implements Edge {
    cursor: String!
    node: Exercise
}

type ExerciseConnection implements Connection {
    pageInfo: PageInfo!
    edges: [ExerciseEdge]
}
