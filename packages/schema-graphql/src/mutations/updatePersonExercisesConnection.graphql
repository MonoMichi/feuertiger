mutation updatePersonExercisesConnection(
    $update: PersonExerciseConnectionUpdate!
) {
    updatePersonExercisesConnection(update: $update) {
        id
        firstname
        lastname
        avatar
        birthName
        placeOfBirth
        dateOfBirth
        grade
        address {
            id
            street
            streetNumber
            postalCode
            city
            country
        }
    }
}
