type Exercise implements Node {
  id: ID!
  timeslot: Timeslot
  leaders: PersonConnection
  participants: PersonConnection
}

type ExerciseEdge implements Edge {
  cursor: String!
  node: Exercise
}

type ExerciseConnection implements Connection {
  pageInfo: PageInfo!
  edges: [ExerciseEdge]
}
