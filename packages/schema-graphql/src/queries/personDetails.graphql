query personDetails($id: ID!) {
    node(id: $id) {
        __typename
        id
        ... on Person {
            id
            firstname
            lastname
            avatar
            sex
            birthName
            placeOfBirth
            dateOfBirth
            actualMembership {
                active
                entryDate
            }
            grade
            address {
                id
                street
                streetNumber
                postalCode
                city
                country
            }
            memberships {
                id
                active
                entryDate
            }
            ...personPromotions
            ...personExercisesLeaded
            ...personExercisesParticipated
        }
    }
}
