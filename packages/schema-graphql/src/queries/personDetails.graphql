query personDetails($id: ID!) {
    member: node(id: $id) {
        __typename
        id
        ... on Person {
            id
            firstname
            lastname
            avatar
            sex
            birthName
            placeOfBirth
            dateOfBirth
            mainDepartmentMembership {
                active
                entryDate
            }
            grade
            address {
                id
                street
                streetNumber
                postalCode
                city
                country
            }
            departmentMemberships {
                edges {
                    node {
                        id
                        active
                        entryDate
                    }
                }
            }
            ...personPromotions
            ...personExercisesLeaded
            ...personExercisesParticipated
            ...personExercisesNotParticipated
        }
    }
}
