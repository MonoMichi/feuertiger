query departments($query: _Query!) {
    departments(query: $query) {
        totalCount
        edges {
            node {
                id
                name
                federation
                phone
                email
                homepage
                address {
                    id
                    street
                    streetNumber
                    postalCode
                    city
                    country
                    lat
                    long
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}
