query persons($query: _Query!) {
    persons(query: $query) {
        totalCount
        edges {
            node {
                id
                firstname
                lastname
                sex
                avatar
                birthName
                placeOfBirth
                dateOfBirth
                mainDepartmentMembership {
                    active
                    entryDate
                }
                grade
                address {
                    id
                    street
                    streetNumber
                    postalCode
                    city
                    country
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}
