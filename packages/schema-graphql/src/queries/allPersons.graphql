query allPersons($query: _Query!) {
    allPersons(query: $query) {
        id
        firstname
        lastname
        sex
        avatar
        birthName
        placeOfBirth
        dateOfBirth
        actualMembership {
            active
            entryDate
        }
        grade
        address {
            id
            street
            streetNumber
            postalCode
            city
            country
        }
    }
}
